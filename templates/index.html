<!DOCTYPE HTML>
<html>
    <head>
        <title>HubTime</title>
        
        <!-- scripts -->
        <script src="static/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="static/libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="static/libs/jquery/jquery.cookie.js" type="text/javascript"></script>
        <script src="static/libs/jquery/jquery.tablesorter.min.js" type="text/javascript"></script>
        <script src="static/js/controller.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            $(document).ready(function ()
            {                
                var mainController = new controller();
                mainController.init();
            });
        </script>
        <!-- /scripts -->
        
        <!-- stylesheets -->
        <link rel="stylesheet" href="static/libs/bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="static/libs/github/img/auth-buttons.css" type="text/css" />
        <link rel="stylesheet" href="static/css/main.css" type="text/css" />
        <!-- /stylesheets -->
    </head>
    
    <body>
        <!-- header-bar -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <span class="container" id="sign-in-container">
                    <span class="control-group">
                        <input type="text" id="username-input" placeholder="Username" />
                    </span>
                    <span class="control-group">
                        <input type="password" id="password-input" placeholder="Password" />
                    </span>
                    <span class="control-group">
                        <button class="btn-auth btn-github" id="sign-in-button">
                            Sign In
                        </button>
                    </span>
                </span>
                <span class="container" id="user-info-container" hidden>
                    <img class="span1" id="user-avatar" />
                    <span class="navbar-contents span2">
                        <span id="welcome-message"></span>
                    </span>
                    
                    <select id="project-selector">
                    </select>
                    
                    <button class="btn btn-small" id="refresh-button">
                        <i class="icon-refresh icon-gray">
                        </i>
                    </button>
                    
                    <button class="btn btn-small" id="logout-button">
                        <i class="icon-lock icon-gray">
                        </i>
                    </button>
                </span>
                <span id="activity-indicator">
                    . . .
                </span>
            </div>
        </div>
        <!-- /header-bar -->
        
        <!-- sign-in-overlay -->
        <div class="overlay" id="sign-in-overlay"></div>
        <!-- /sign-in-overlay -->
        
        <!-- timesheet-table -->
        <table class="table table-striped table-bordered table-hover span10" id="records-table">
            <thead>
                <tr>
                    <th class="header">
                        Date
                    </th>
                    <th class="header">
                        Task
                    </th>
                    <th class="header">
                        Hours
                    </th>
                    <th class="header" colspan="2">
                        Comments
                    </th>
                </tr>
                
                <tr id="new-record-row">
                    <td>
                        <span class="span1 control-group">
                            <span id="new-record-date">
                            </span>
                        </span>
                    </td>
                    <td>
                        <select class="span3" id="new-record-task-selector">
                        </select>
                    </td>
                    <td>
                        <div class="input-append control-group">
                            <input type="text" class="span1" id="new-record-hours-input" placeholder="1" />
                            <span class="add-on">hr</span>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="span4" id="new-record-comment-input" />
                    </td>
                    <td>
                        <span class="span1">
                            <button class="btn btn-small btn-success" id="new-record-add-button" disabled="true">
                                <i class="icon-plus icon-white"></i>
                            </button>
                        </span>
                    </td>
                </tr>
            </thead>
            
            <tbody>
            </tbody>
        </table>
        <!-- /timesheet-table -->
        
        <footer>
            &copy; <a href="http://pcperini.com">Patrick Perini</a>
        </footer>
    </body>
</html>
